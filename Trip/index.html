<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip Card Example with Checkbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container to center the card */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        /* Flip Card Styles */
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            display: inline-block;
            cursor: pointer;
        }

        .flip-card input[type="checkbox"] {
            display: none;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Flip the card when checkbox is checked */
        .flip-card input[type="checkbox"]:checked + .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            overflow: hidden;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            overflow-y: auto; /* Enable vertical scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        /* Prevent body from scrolling when inside flip-card-back */
        body {
            overscroll-behavior-y: none; /* Prevent scroll chaining */
        }

        /* Style for the titles and descriptions */
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-description {
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <label class="flip-card">
            <input type="checkbox">
            <div class="flip-card-inner">
                <!-- Front Side -->
                <div class="flip-card-front">
                    <div class="card-title">Front Side Title</div>
                    <div class="card-description">
                        This is a brief description on the front side of the card.
                    </div>
                </div>
                <!-- Back Side -->
                <div class="flip-card-back">
                    <div class="card-title">Back Side Title</div>
                    <div class="card-description">
                        <p>This is the back side of the card. It contains more content than the front side, so it may cause overflow and require scrolling. Here is some additional text to ensure that the content is long enough to overflow the card's height.</p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet lacus enim. Mauris aliquet, justo non commodo laoreet, arcu dolor placerat nunc, in ultricies sem lectus vel justo. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Duis quis nunc vitae velit facilisis tristique. Suspendisse potenti. Phasellus auctor lorem sed tellus convallis, nec ultricies nisl placerat. Integer at odio vitae sapien hendrerit faucibus.</p>
                        <p>Donec malesuada, urna in vulputate efficitur, libero metus finibus enim, vitae consectetur odio enim sit amet nisl. Cras mollis ex vitae justo hendrerit, at iaculis nisi pharetra. Vestibulum in libero id ex hendrerit cursus. Phasellus fringilla turpis nec libero viverra, ac dapibus lorem interdum.</p>
                        <p>Nam sit amet commodo leo. Ut sodales orci vel ipsum commodo, non fermentum sapien malesuada. Sed ullamcorper, metus non malesuada aliquet, nisl nunc cursus nisi, in tincidunt nisl dolor vitae arcu. Donec at ipsum at magna pulvinar consectetur. Aliquam erat volutpat.</p>
                    </div>
                </div>
            </div>
        </label>
    </div>

</body>
</html>
