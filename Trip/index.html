      /* ===================================================
        Flip Card Container and Flip Card Styles
        =================================================== */
      .flip-card-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 50px;
        box-sizing: border-box;
        min-height: 100vh;
        width: auto;
        height: auto;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      .flip-card {
        position: relative;
        width: 90%;
        max-width: 700px;
        height: 600px;
        perspective: 1000px;
        cursor: pointer;
        display: inline-block;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.5s;
        transform-style: preserve-3d;
      }

      /* Flip Effect using Checkbox */
      .flip-card input[type="checkbox"] {
        display: none;
      }

      .flip-card input[type="checkbox"]:checked + .flip-card-inner {
        transform: rotateY(180deg);
      }

      /* Flip Card Front and Back */
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        box-sizing: border-box;
        border-radius: 20px;
        box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px,
          rgba(6, 24, 44, 0.65) 0px 4px 6px -1px,
          rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
      }

      .flip-card-front {
        overflow: hidden;
      }

      .flip-card-front .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .flip-card-front .inner {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 25%;
        background: rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 5px;
        box-sizing: border-box;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        z-index: 3;
      }

      .flip-card-front .title {
        font-family: "Libre Franklin", serif;
        /* Updated to Libre Franklin */
        font-size: 1.2em;
        color: #181818;
        text-align: center;
        font-weight: 800;
        margin: 0 0 8px 0;
      }

      .flip-card-front .subtitle {
        font-family: "Work Sans", sans-serif;
        /* Updated to Work Sans */
        color: #555;
        text-align: center;
        font-weight: 500;
        font-size: 1.2em;
      }

      /* Back Side */
      .flip-card-back {
        background-color: #fff;
        color: black;
        transform: rotateY(180deg);
        font-family: "Work Sans", sans-serif;
        /* Updated to Work Sans */
        overflow-y: auto;
        /* Enable vertical scrolling */
        z-index: 4;
        pointer-events: none;
        /* Disable interactions by default */
      }

      /* Enable pointer events on back side when flipped */
      .flip-card
        input[type="checkbox"]:checked
        + .flip-card-inner
        .flip-card-back {
        pointer-events: auto;
      }

      /* Disable pointer events on front side when flipped (optional) */
      .flip-card
        input[type="checkbox"]:checked
        + .flip-card-inner
        .flip-card-front {
        pointer-events: none;
      }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll("nav .nav-link");
        const flipCards = document.querySelectorAll(".flip-card");
        const navBar = document.querySelector("nav");

        // Function to scroll and center the active navigation link
        const scrollToNavLink = (activeLink) => {
          if (!activeLink) return;

          const navBarWidth = navBar.offsetWidth;
          const linkOffset = activeLink.offsetLeft;
          const linkWidth = activeLink.offsetWidth;

          const scrollPosition = linkOffset - navBarWidth / 2 + linkWidth / 2;

          navBar.scrollTo({
            left: scrollPosition,
            behavior: "smooth",
          });
        };

        // Function to highlight the active navigation link
        const updateActiveNavLink = (id) => {
          navLinks.forEach((link) => link.classList.remove("active"));
          const activeLink = document.querySelector(
            `nav .nav-link[href="#${id}"]`
          );
          if (activeLink) {
            activeLink.classList.add("active");
            scrollToNavLink(activeLink); // Center the active link in the navbar
          }
        };

        // Intersection Observer for automatic navbar updates while scrolling
        const observer = new IntersectionObserver(
          (entries) => {
            if (document.body.classList.contains("scrolling")) return; // Skip updates during smooth scrolling

            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const id = entry.target.id; // Get the ID of the visible flip-card
                updateActiveNavLink(id); // Highlight and center the corresponding navbar link
              }
            });
          },
          { threshold: 0.6 } // Trigger when 60% of the flip-card is visible
        );

        // Observe all flip-cards
        flipCards.forEach((card) => observer.observe(card));
      });
    </script>

        flipCards.forEach((card) => {

        const scrollToCard = (targetCard) => {

            targetCard.scrollIntoView({
              behavior: "smooth",
              block: "center", // Ensure the card centers in the viewport
            });
          }
        };

        // Handle clicks on navbar links
        navLinks.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();

            const targetId = link.getAttribute("href").substring(1); // Get the ID without '#'
            const targetCard = document.getElementById(targetId);

            if (targetCard) {
              // Temporarily pause navbar updates during smooth scrolling
              document.body.classList.add("scrolling");
              setTimeout(
                () => document.body.classList.remove("scrolling"),
                1200
              );

              // Scroll to the associated flip-card container
              scrollToCard(targetCard);

              // Highlight the clicked navbar link
              navLinks.forEach((link) => link.classList.remove("active"));
              link.classList.add("active");
            }
          });
        });
      });

            const day = dateObj.getDate();
            const month = dateObj.toLocaleDateString("en-US", {
              month: "short",
            });
            const suffix = ["th", "st", "nd", "rd"][
              day % 10 > 3 || ~~((day % 100) / 10) === 1 ? 0 : day % 10
            ];
            const formattedDate = `${month} ${day}${suffix}`;

            // Update the link content with structured layout
            link.innerHTML = `
                        <div class="nav-day">${dayOfWeek}</div>
                        <div class="nav-date">${formattedDate}</div>
                        <div class="nav-country">${country}</div>
                    `;
          }
        });
